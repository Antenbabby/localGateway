<!doctype html>
<html>
<head>
    <script src="./index_files/jquery.min.js"></script>
    <link rel="stylesheet" href="editormd/css/editormd.min.css"/>
    <link rel="stylesheet" href="editormd/css/editormd.css"/>
    <script src="editormd/editormd.min.js"></script>

    <script src="editormd/lib/marked.min.js"></script>
    <script src="editormd/lib/prettify.min.js"></script>
    <script src="editormd/lib/raphael.min.js"></script>
    <script src="common.js"></script>
    <script src="editormd/lib/underscore.min.js"></script>
    <script src="editormd/lib/sequence-diagram.min.js"></script>
    <script src="editormd/lib/flowchart.min.js"></script>
    <script src="editormd/lib/jquery.flowchart.min.js"></script>
    <meta charset="utf-8"/>
    <title>导航</title>
</head>
<body>
<div id="test-editormd" style="width: 90%;padding-left: 5%" >
    <a href="./edit.html">编辑</a>
    <textarea id="content" style="display: none" name="test-editormd-markdown-doc"></textarea>
</div>

<script type="text/javascript">
    var testEditor;

    $(function () {
        $.get(CONTEX+"/api/index.md", function (data) {
            $("#content").val(data);
            testEditor = editormd.markdownToHTML("test-editormd", {
                htmlDecode :"style, script, iframe",
                emoji           : true,
                taskList        : true,
                // tex             : true,  // 默认不解析
                flowChart       : true,  // 默认不解析
                sequenceDiagram : true,  // 默认不解析
            });
            $.each($("a"),function(i,item){ $(item).attr("target","_blank");});
        });
    });
</script>
</body>
</html>
